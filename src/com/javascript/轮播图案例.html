<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>轮播图</title>
</head>
<body>
<img src="img/banner_1.jpg" width="100%" id="lunBoTu">
<script>
    var id = document.getElementById("lunBoTu");
    var src = ["img/banner_1.jpg","img/banner_2.jpg","img/banner_3.jpg"];
    var index = 2;
    function fun(){
        id.src="img/banner_"+(index++)+".jpg";
        if (index===4)index=1;
    }
    setInterval(fun,2000);
</script>
</body>
</html>
