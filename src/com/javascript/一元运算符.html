<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <title>九九乘法表</title>
    <style>
        .tr_style{
            border: #ff0202 solid 2px;
        }
    </style>
</head>
<body>
<table align='center'>
    <script>
        for (var i = 1; i < 10; ++i) {
            document.write("<tr > ");
            for (var j = 1; j <= i; ++j) {
                document.write("<td class= 'tr_style'>" + i + "*" + j + "= " + (i * j) + "</td>");
            }
            document.write("</tr>");
        }
    </script>
</table>
</body>
</html>
