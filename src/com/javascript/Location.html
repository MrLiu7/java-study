<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Location对象</title>
</head>
<body>
<input type="button" value="去黑马" id="btn">

<script>
    var btn = document.getElementById("btn");
    btn.onclick = function () {
        location.href = "https://www.itheima.com/";
    }
</script>
</body>
</html>
