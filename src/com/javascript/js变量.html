<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js变量</title>
    <script>
        var a = 3;
        alert("a = " + a);
        a = "abc"
        alert("a 发生了变化 a = " + a);
        //定义 num类型
        var num1 = 1;
        var num2 = 1.2;
        var num3 = NaN;
        //输出到页面上
        //typeof()可以判断一种数据是哪种类型
        document.write(num1+"--- "+typeof (num1)+" ---"+"<br>");
        document.write(num2+"--- "+typeof (num2)+" ---"+"<br>");
        document.write(num3+"--- "+typeof (num3)+" ---"+"<br>");
        var str = "abc";
        var str2 = 'def';
        document.write(str+"<br>");
        document.write(str2+"<br>");
        //定义Boolean类型
        var flag = true;
        document.write(flag+"<br>");
        //定义null
        var obj=null;
        var obj2 = undefined;
        var obj3;
        document.write(obj+"--- "+typeof (obj)+" ---"+"<br>");
        document.write(obj2+"<br>")
        document.write(obj3+"<br>")
    </script>
</head>
<body>

</body>
</html>
