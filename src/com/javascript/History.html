<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>History对象</title>
</head>
<body>
<input type="button" id="btn" value="获取当前窗口的历史记录个数">

<script>
  var id = window.document.getElementById("btn");
  id.onclick = function (){
      alert(window.history.length)
  }
</script>
</body>
</html>
