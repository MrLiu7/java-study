<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <title>动态表格</title>
    <style>
        div {
            text-align: center;
            margin: 50px;
        }

        table {
            border: 1px solid;
            margin: auto;
            width: 500px;
        }

        td, th {
            text-align: center;
            border: 1px solid black;
        }
    </style>
</head>
<body>
<!--添加信息栏-->
<div>
    <input type="text" placeholder="输入编号" id="id">
    <input type="text" placeholder="输入姓名" id="name">
    <input type="text" placeholder="输入性别" id="gender">
    <input type="button" value="添加" id="btn_add">
</div>

<table>
    <!--表格标题-->
    <caption>学生信息表</caption>
    <tr>
        <!--th定义表头单元格-->
        <th class="id">编号</th>
        <th class="id">姓名</th>
        <th class="id">性别</th>
        <th class="id">操作</th>
    </tr>
    <tr>
        <td>1</td>
        <td>张三</td>
        <td>男</td>
        <td><a href="javascript:void(0)" onclick="delTr(this)">删除</a></td>
    </tr>
    <tr>
        <td>2</td>
        <td>李四</td>
        <td>女</td>
        <td><a href="javascript:void(0)" onclick="delTr(this)">删除</a></td>
    </tr>
    <tr>
        <td>3</td>
        <td>王五</td>
        <td>男</td>
        <td><a href="javascript:void(0)" onclick="delTr(this)">删除</a></td>
    </tr>
</table>

<script>
    /*
    添加：
        1：给添加按钮绑定点击事件
        2：获取文本框内容
        3：创建td设置td的文本
        4：将td添加到tr中
        5：将td添加到tr中
        6：获取table，将tr添加到table中
     */
    document.getElementById("btn_add").onclick = function () {
        //获取文本框内容
        var id_text = document.getElementById("id").value;
        var name_text = document.getElementById("name").value;
        var gender_text = document.getElementById("gender").value;
        //获取table
        var table = document.getElementsByTagName("table")[0];
        table.innerHTML += "<tr>\n" +
            "        <td>" + id_text + "</td>\n" +
            "        <td>" + name_text + "</td>\n" +
            "        <td>" + gender_text + "</td>\n" +
            "        <td><a href=\"javascript:void(0)\" onclick=\"delTr(this)\">删除</a></td>\n" +
            "    </tr>";
    }

    /*
    删除：
        确定删除的是哪一个结点 this
        <a href="javascript:void(0)" onclick="delTr(this)">删除</a>
        如何删除
            removeChild()：通过父标签删除子结点
     */
    function delTr(obj) {
        var table = obj.parentNode.parentNode.parentNode;
        var tr = obj.parentNode.parentNode;
        table.removeChild(tr);
    }
</script>
</body>
</html>
