<!DOCTYPE html>
<html lang="ch">
<head>
	<meta charset="gbk">
	<title>列表学习</title>
</head>

<body>
	起床干的事情
	<ol type='A' start='5'>
		<li>睁眼</li>
		<li>看手机</li>
		<li>穿衣服</li>
		<li>洗漱</li>
	</ol>
	
	起床干的事情
	<ul type="dis">
		<li>睁眼</li>
		<li>看手机</li>
		<li>穿衣服</li>
		<li>洗漱</li>
	</ul>
	
	起床干的事情
	<ul type="circle">
		<li>睁眼</li>
		<li>看手机</li>
		<li>穿衣服</li>
		<li>洗漱</li>
	</ul>
	
	起床干的事情
	<ul type="square">
		<li>睁眼</li>
		<li>看手机</li>
		<li>穿衣服</li>
		<li>洗漱</li>
	</ul>
</body>
</html>
