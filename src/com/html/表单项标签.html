<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <title>表单项标签学习</title>
</head>
<body>

<form action="#" method="get">
    <label for="username">用户名</label><input type="text" name="username" placeholder="input your id" id="username"><br>
    密码：<input type="password" name="password" placeholder="input your password"><br>
    性别：<input type="radio" name="man" value="man">男
    <input type="radio" name="man" value="woman" checked="checked"> 女<br>
    爱好：<input type="checkbox" name="hobby" value="program">编程
    <input type="checkbox" name="hobby" checked="checked" value="Java">Java
    <input type="checkbox" name="hobby" value="C++">C++
    <br>
    <label for="file">上传文件</label><input type="file" name="file" id="file"><br>
    <label for="hidden">这里是隐藏域遮挡部分</label><input type="hidden" name="hidden" id="hidden"><br>
    <input type="button" value="退出"><br>
    <input type="image"  src="image/tv01.jpg"><br>
    <label>拾色器</label><input type="color" name="color"><br>
    <label>生日</label><input type="date" name="birthday"><br>
    <label>生日</label><input type="datetime-local" name="birthday"><br>
    <label>邮箱</label><input type="email" name="email"><br>
    <label>年龄</label><input type="number" name="age"><br>
    <input type="submit" value="登录">
</form>

</body>

</html>
