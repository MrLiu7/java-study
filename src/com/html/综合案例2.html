<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>综合案例2</title>
</head>
<body>
<form action="#" method="post">
    <table border="2" align="center" width="500">
        <tr>
            <td>
                <label for="id">用户名</label>
            </td>
            <td>
                <input type="text" name="username" placeholder="请输入账号" id="id">
            </td>
        </tr>
        <tr>
            <td>
                <label for="key">密码</label>
            </td>
            <td>
                <input type="password" name="wod" placeholder="请输入密码" id="key">
            </td>
        </tr>
        <tr>
            <td>
                <label>
                    <label for="email">Email</label>
                </label>
            </td>
            <td>
                <input name="email" type="email" id="email" placeholder="请输入Email">
            </td>
        </tr>
        <tr>
            <td>
                <label for="name">姓名</label>
            </td>
            <td>
                <input type="text" placeholder="请输入真实姓名" id="name">
            </td>
        </tr>
        <tr>
            <td>
                <label for="phone">手机号</label>
            </td>
            <td>
                <input name="phone" type="number" placeholder="请输入您的手机号" id="phone">
            </td>
        </tr>
        <tr>
            <td>
                <label for="sex">性别</label>
            </td>
            <td>
                <input name="sex" type="radio" checked id="sex" value="man">男
                <input name="sex" type="radio" value="woman">女
            </td>
        </tr>
        <tr>
            <td>
                <label for="birthday">出生日期</label>
            </td>
            <td>
                <input naem="birthday" type="date" id="birthday">
            </td>
        </tr>
        <tr>
            <td>
                <label for="keyID">验证码</label>
            </td>
            <td>
                <input name="keyId" type="text" id="keyID">
                <img src="image/tv01.jpg">
            </td>
        </tr>
        <tr >
            <td align="center" colspan="2">
                <input type="submit" value="注册">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
