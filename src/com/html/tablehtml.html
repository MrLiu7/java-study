<!DOCTYPE html>
<html lang="ch">
<head>
	<title>表格学习</title>
	<meta charset="gbk">
</head>
<body>
	<!-- 定义表格 -->
	<table border="1" width="50%" cellpadding="0" cellspacing="0" align="center" bgcolor="#4dff88">
	<!-- 放在此处可以居中显示在表格中间 -->
	<caption>学生成绩表</caption>
		<!-- 定义第一行 -->
		<tr>
			<th>编号</th>
			<th>姓名</th>
			<th>成绩</th>
		</tr>
		<!-- 定义第二行 -->
		<tr align="center">
			<td>1</td>
			<td bgcolor="red">柏俊杰</td>
			<td>98</td>
		</tr>
		<!-- 定义第三行 -->
		<tr>
			<td>2</td>
			<td>柳继纪</td>
			<td>100</td>
		</tr>
		<tr>
			<td>3</td>
			<td>黄F曦</td>
			<td>60</td>
		</tr>
	</table>
</body>
</html>
